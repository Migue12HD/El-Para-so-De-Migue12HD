<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ver video</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Roboto, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            padding: 2rem;
        }
        #player, #miniatura {
            width: 100%;
            height: 560px;
            border: none;
            margin-bottom: 1rem;
            display: block;
        }
        #miniatura {
            cursor: pointer;
            object-fit: contain;
        }
        h2, h3 {
            margin-top: 0;
        }
        .icono-like {
            width: 25px;
            height: 25px;
            vertical-align: middle;
            margin-right: 4px;
        }
        .icono-dislike {
            width: 25px;
            height: 25px;
            vertical-align: middle;
            margin-right: 4px;
        }
        .boton-compartir {
            width: 32px;
            height: 32px;
            cursor: pointer;
            margin-left: 12px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Aquí mostramos la miniatura limpia -->
        <img id="miniatura" alt="Miniatura del video" />

        <!-- iframe oculto al principio -->
        <iframe id="player" allowfullscreen
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            style="display:none;">
        </iframe>

        <h3 id="tituloVideo">Cargando título...</h3>

        <!-- Bloque likes/dislikes + compartir -->
        <div id="infoCanal" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
            <div style="display: flex; align-items: center;">
                <img id="fotoPerfil" src="" alt="Foto de perfil" width="48" height="48" style="border-radius: 50%; margin-right: 12px;">
                <span id="nombreCanal" style="font-size: 1.1rem; font-weight: 500;"></span>
            </div>

            <div style="display: flex; align-items: center; gap: 12px;">
                <div style="display: flex; align-items: center; gap: 4px;">
                    <img src="like2.png" class="icono-like">
                    <span id="likeCount">?</span>
                </div>
                <div style="display: flex; align-items: center; gap: 4px;">
                    <img src="dislike.png" class="icono-dislike">
                    <span id="dislikeCount">?</span>
                </div>
                <img src="compartir.png" alt="Compartir" class="boton-compartir" title="Compartir este video" onclick="mostrarModalCompartir()" style="width: 100px; height: 32px;">
            </div>
        </div>


<!-- Meta: vistas y fecha -->
<div id="metaVideo" style="color: #aaa; font-size: 0.9rem; margin: 6px 0;">
    Cargando datos...
</div>

<!-- Descripción estilo YouTube -->
<div id="descripcionWrapper" style="background-color: #1c1c1c; padding: 12px; border-radius: 8px; margin-bottom: 1rem;">
    <div id="descripcionVideo" style="white-space: pre-line; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; text-overflow: ellipsis; font-size: 0.95rem; color: #ddd;">
        Cargando descripción...
    </div>
    <span id="toggleDescripcion" style="color: #3ea6ff; cursor: pointer; display: none; font-size: 0.9rem;">más</span>
</div>


        <!-- Comentarios -->
        <div id="comentarios">
            <h3>Comentarios</h3>
            <p>Cargando comentarios públicos...</p>
        </div>
    </div>

    <!-- Modal compartir -->
    <div id="modalCompartir" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%;
        background:rgba(0,0,0,0.7); display:flex; align-items:center; justify-content:center; z-index:1000;">
        <div style="background:#222; padding:20px; border-radius:10px; width:90%; max-width:500px; text-align:center; color:white;">
            <h3>Compartir</h3>
            <input id="enlaceCompartir" type="text" readonly
                style="width:100%; padding:8px; font-size:1rem; margin-bottom:1rem; background:#333; color:white; border:1px solid #555;">
            <button onclick="copiarEnlace()" style="padding:8px 16px; font-size:1rem; background:#4CAF50; color:white; border:none; border-radius:5px; cursor:pointer;">Copiar</button>
            <button onclick="cerrarModalCompartir()" style="padding:8px 16px; font-size:1rem; background:#888; color:white; border:none; border-radius:5px; cursor:pointer; margin-left:10px;">Cerrar</button>
            <p id="mensajeCopiado" style="margin-top:10px; font-size:0.9rem; color: #4CAF50;"></p>
        </div>
    </div>

<script>
    const canalID = 'UC72clDqtrpYOpQT5eUriGfw';
    const apiKey = 'AIzaSyBqoYOZvN-i9vJS_pbeizOxXtJowcvWprE';
    const params = new URLSearchParams(window.location.search);
    const videoId = params.get("v");

    if (videoId) {
        // Cargar la miniatura limpia de YouTube
        const miniatura = document.getElementById("miniatura");
        miniatura.src = `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;
        miniatura.alt = "Miniatura limpia del video";
        
        // Evento clic para reemplazar la miniatura por el iframe con autoplay
        miniatura.addEventListener("click", () => {
            miniatura.style.display = "none";
            const iframe = document.getElementById("player");
            iframe.src = `https://www.youtube-nocookie.com/embed/${videoId}?autoplay=1&modestbranding=1&rel=0&controls=1`;
            iframe.style.display = "block";
        });

        // Carga los datos del video y canal
        cargarTitulo();
        cargarInfoCanal();
        cargarLikesDislikes();
        cargarComentarios();
    } else {
        console.warn("No se encontró el parámetro ?v en la URL.");
    }

    function tiempoDesde(fechaISO) {
        const ahora = new Date();
        const fecha = new Date(fechaISO);

        const minutos = Math.floor(segundos / 60);
        const horas = Math.floor(minutos / 60);
        const dias = Math.floor(horas / 24);
        const meses = Math.floor(dias / 30);
        const años = Math.floor(meses / 12);

        if (años >= 1) return `hace ${años} año${años > 1 ? 's' : ''}`;
        if (meses >= 1) return `hace ${meses} mes${meses > 1 ? 'es' : ''}`;
        if (dias >= 1) return `hace ${dias} día${dias > 1 ? 's' : ''}`;
        if (horas >= 1) return `hace ${horas} hora${horas > 1 ? 's' : ''}`;
        if (minutos >= 1) return `hace ${minutos} minuto${minutos > 1 ? 's' : ''}`;
        return `hace ${segundos} segundo${segundos > 1 ? 's' : ''}`;
    }

async function cargarTitulo() {
    const url = `https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics&id=${videoId}&key=${apiKey}`;
    try {
        const res = await fetch(url);
        const data = await res.json();
        if (data.items && data.items.length > 0) {
            const info = data.items[0].snippet;
            const stats = data.items[0].statistics;
            document.getElementById("tituloVideo").textContent = info.title;

            // Meta: vistas y fecha
            const vistas = Number(stats.viewCount).toLocaleString("es-ES");
            const fechaTexto = tiempoDesde(info.publishedAt);
            document.getElementById("metaVideo").textContent = `${vistas} visualizaciones · ${fechaTexto}`;

            // Descripción
            const descElem = document.getElementById("descripcionVideo");
            const toggleElem = document.getElementById("toggleDescripcion");
            descElem.textContent = info.description;

            if (info.description.split("\n").length > 3 || info.description.length > 200) {
                toggleElem.style.display = "inline";
                let expandida = false;
                toggleElem.onclick = () => {
                    expandida = !expandida;
                    if (expandida) {
                        descElem.style.overflow = "visible";
                        descElem.style.display = "block";
                        descElem.style.webkitLineClamp = "unset";
                        toggleElem.textContent = "menos";
                    } else {
                        descElem.style.overflow = "hidden";
                        descElem.style.display = "-webkit-box";
                        descElem.style.webkitLineClamp = "3";
                        toggleElem.textContent = "más";
                    }
                };
            }
        } else {
            document.getElementById("tituloVideo").textContent = "Título no encontrado.";
            document.getElementById("metaVideo").textContent = "";
            document.getElementById("descripcionVideo").textContent = "";
        }
    } catch (error) {
        console.error("Error al cargar título:", error);
        document.getElementById("tituloVideo").textContent = "Error al cargar título.";
        document.getElementById("metaVideo").textContent = "";
        document.getElementById("descripcionVideo").textContent = "";
    }
}


    async function cargarInfoCanal() {
        const url = `https://www.googleapis.com/youtube/v3/channels?part=snippet&id=${canalID}&key=${apiKey}`;
        try {
            const res = await fetch(url);
            const data = await res.json();
            if (data.items && data.items.length > 0) {
                const canal = data.items[0].snippet;
                document.getElementById("fotoPerfil").src = canal.thumbnails.default.url;
                document.getElementById("nombreCanal").textContent = canal.title;
            } else {
                document.getElementById("nombreCanal").textContent = "Canal no encontrado";
            }
        } catch (error) {
            console.error("Error al cargar canal:", error);
            document.getElementById("nombreCanal").textContent = "Error al cargar canal";
        }
    }

    async function cargarLikesDislikes() {
        const urlOriginal = `https://returnyoutubedislikeapi.com/votes?videoId=${videoId}`;
        const urlProxied = `https://api.allorigins.win/get?url=${encodeURIComponent(urlOriginal)}`;

        try {
            const res = await fetch(urlProxied);
            const dataWrapped = await res.json();
            const data = JSON.parse(dataWrapped.contents);

            document.getElementById("likeCount").textContent = Number.isInteger(data.likes) ? data.likes : "?";
            document.getElementById("dislikeCount").textContent = Number.isInteger(data.dislikes) ? data.dislikes : "?";
        } catch (error) {
            console.error("Error al cargar likes/dislikes:", error);
            document.getElementById("likeCount").textContent = "?";
            document.getElementById("dislikeCount").textContent = "?";
        }
    }

    async function cargarComentarios() {
        const url = `https://www.googleapis.com/youtube/v3/commentThreads?part=snippet,replies&videoId=${videoId}&key=${apiKey}&maxResults=20`;
        try {
            const res = await fetch(url);
            const data = await res.json();

            const contenedor = document.getElementById("comentarios");
            contenedor.innerHTML = "<h3>Comentarios</h3>";

            if (!data.items || data.items.length === 0) {
                contenedor.innerHTML += "<p>No hay comentarios disponibles.</p>";
                return;
            }

            data.items.forEach(item => {
                const comment = item.snippet.topLevelComment.snippet;
                const likeCount = comment.likeCount || 0;
                const fechaTexto = tiempoDesde(comment.publishedAt);

                const div = document.createElement("div");
                div.style.borderBottom = "1px solid #333";
                div.style.margin = "1em 0";
                div.style.paddingBottom = "1em";

                div.innerHTML = `
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <img src="${comment.authorProfileImageUrl}" width="36" height="36" style="border-radius: 50%;">
                        <div style="display: flex; flex-direction: column;">
                            <span><strong>${comment.authorDisplayName}</strong> · <span style="color:#888; font-size: 0.85em;">${fechaTexto}</span></span>
                        </div>
                    </div>
                    <p style="margin-left: 46px;">${comment.textDisplay}</p>
                    <p style="margin-left: 46px; font-size: 0.85em; color: #ccc;">
                        <img src="like2.png" class="icono-like"> ${likeCount}
                    </p>
                `;

                if (item.replies && item.replies.comments.length > 0) {
                    const repliesDiv = document.createElement("div");
                    repliesDiv.style.marginLeft = "46px";
                    repliesDiv.style.borderLeft = "2px solid #555";
                    repliesDiv.style.paddingLeft = "10px";
                    repliesDiv.style.marginTop = "0.5em";

                    item.replies.comments.forEach(reply => {
                        const r = reply.snippet;
                        const replyLikes = r.likeCount || 0;
                        const fechaRespuesta = tiempoDesde(r.publishedAt);

                        const replyHTML = `
                            <div style="display: flex; align-items: center; gap: 8px; margin-top: 8px;">
                                <img src="${r.authorProfileImageUrl}" width="28" height="28" style="border-radius: 50%;">
                                <span><strong style="font-size: 0.9em;">${r.authorDisplayName}</strong> · <span style="color:#888; font-size: 0.8em;">${fechaRespuesta}</span></span>
                            </div>
                            <p style="margin-left: 36px; font-size: 0.9em;">${r.textDisplay}</p>
                            <p style="margin-left: 36px; font-size: 0.75em; color: #ccc;">
                                <img src="like.png" class="icono-like"> ${replyLikes} likes
                            </p>
                        `;
                        const replyBlock = document.createElement("div");
                        replyBlock.innerHTML = replyHTML;
                        repliesDiv.appendChild(replyBlock);
                    });
                    div.appendChild(repliesDiv);
                }
                contenedor.appendChild(div);
            });
        } catch (error) {
            console.error("Error cargando comentarios:", error);
            document.getElementById("comentarios").innerHTML = "<p>Error al cargar comentarios.</p>";
        }
    }

    function mostrarModalCompartir() {
        const urlActual = window.location.href;
        document.getElementById("enlaceCompartir").value = urlActual;
        document.getElementById("mensajeCopiado").textContent = "";
        document.getElementById("modalCompartir").style.display = "flex";
    }

    function cerrarModalCompartir() {
        document.getElementById("modalCompartir").style.display = "none";
    }

    function copiarEnlace() {
        const input = document.getElementById("enlaceCompartir");
        input.select();
        input.setSelectionRange(0, 99999);
        try {
            const copiado = document.execCommand("copy");
            document.getElementById("mensajeCopiado").textContent = copiado ? "¡Copiado!" : "No se pudo copiar.";
        } catch (err) {
            document.getElementById("mensajeCopiado").textContent = "Error al copiar.";
        }
    }
</script>
</body>
</html>
