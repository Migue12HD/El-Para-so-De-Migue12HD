<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ver video</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Roboto, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            padding: 2rem;
        }
        iframe {
            width: 100%;
            height: 560px;
            border: none;
            margin-bottom: 2rem;
        }
        h2 {
            margin-top: 0;
            font-size: 1.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="tituloVideo">Cargando título...</h2>
        <iframe id="player" allowfullscreen></iframe>

        <div id="comentarios">
            <h3>Comentarios</h3>
            <!-- Comentarios se cargarán dinámicamente -->
        </div>
    </div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        // 1. Obtener el ID del video desde la URL (por ejemplo: ver.html?v=abc123)
        const params = new URLSearchParams(window.location.search);
        const videoId = params.get("v");
        const titulo = params.get("t") || "Video sin título";

        // 2. Insertar el video
        const player = document.getElementById("player");
        player.src = `https://www.youtube.com/embed/${videoId}?rel=0`;

        // 3. Mostrar el título
        document.getElementById("tituloVideo").textContent = decodeURIComponent(titulo);

        // (Opcional) Luego acá podrías insertar los comentarios con OAuth2 si querés
    </script>
</body>
</html>
