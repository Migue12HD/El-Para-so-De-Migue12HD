<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ver video</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Roboto, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            padding: 2rem;
        }
        iframe {
            width: 100%;
            height: 560px;
            border: none;
            margin-bottom: 2rem;
        }
        h2 {
            margin-top: 0;
            font-size: 1.8rem;
        }
        .comentario {
            border-bottom: 1px solid #333;
            margin: 1em 0;
            padding-bottom: 1em;
        }
        .comentario .cabecera {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .comentario .cabecera img {
            border-radius: 50%;
            width: 36px;
            height: 36px;
        }
        .comentario .texto {
            margin-left: 46px;
        }
        .acciones {
            margin-left: 46px;
            font-size: 0.85em;
            color: #ccc;
            display: flex;
            align-items: center;
            gap: 6px;
            margin-top: 0.3rem;
        }
        .acciones img {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        .respuesta {
            margin-left: 46px;
            border-left: 2px solid #555;
            padding-left: 10px;
            margin-top: 0.5em;
        }
        .respuesta .cabecera img {
            width: 28px;
            height: 28px;
        }
        .respuesta .texto {
            margin-left: 36px;
            font-size: 0.9em;
        }
        .respuesta .acciones {
            margin-left: 36px;
            font-size: 0.75em;
        }
        #login-btn {
            background-color: #4285F4;
            color: white;
            padding: 0.6rem 1rem;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
        }
        #comment-box {
            margin-top: 1rem;
        }
        #comment-input {
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }
        #post-btn {
            background-color: #34A853;
            color: white;
            padding: 0.6rem 1rem;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="tituloVideo">Cargando título...</h2>
        <iframe id="player" allowfullscreen></iframe>

        <div id="comentarios">
            <h3>Comentarios</h3>
            <button id="login-btn">Iniciar sesión con Google</button>
            <div id="comment-box" class="hidden">
                <textarea id="comment-input" rows="4" placeholder="Escribe tu comentario aquí..."></textarea>
                <button id="post-btn">Publicar comentario en YouTube</button>
            </div>
        </div>
    </div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        const canalID = 'UC72clDqtrpYOpQT5eUriGfw';
        const apiKey = 'AIzaSyBqoYOZvN-i9vJS_pbeizOxXtJowcvWprE';

        const params = new URLSearchParams(window.location.search);
        const videoId = params.get("v");
        const titulo = params.get("t") || "Video sin título";

        document.getElementById("tituloVideo").textContent = decodeURIComponent(titulo);
        document.getElementById("player").src = `https://www.youtube.com/embed/${videoId}?rel=0`;

        function tiempoRelativo(fechaISO) {
            const fecha = new Date(fechaISO);
            const ahora = new Date();
            const diff = Math.floor((ahora - fecha) / 1000);

            const unidades = [
                { nombre: 'año', segundos: 31536000 },
                { nombre: 'mes', segundos: 2592000 },
                { nombre: 'día', segundos: 86400 },
                { nombre: 'hora', segundos: 3600 },
                { nombre: 'minuto', segundos: 60 },
                { nombre: 'segundo', segundos: 1 }
            ];

            for (let u of unidades) {
                const cantidad = Math.floor(diff / u.segundos);
                if (cantidad >= 1) return `hace ${cantidad} ${u.nombre}${cantidad > 1 ? 's' : ''}`;
            }

            return "hace un momento";
        }

        async function cargarComentarios() {
            const url = `https://www.googleapis.com/youtube/v3/commentThreads?part=snippet,replies&videoId=${videoId}&key=${apiKey}&maxResults=20`;

            try {
                const res = await fetch(url);
                const data = await res.json();

                const contenedor = document.getElementById("comentarios");
                contenedor.innerHTML = "<h3>Comentarios</h3>";

                data.items.forEach(item => {
                    const c = item.snippet.topLevelComment.snippet;
                    const tiempo = tiempoRelativo(c.publishedAt);

                    const div = document.createElement("div");
                    div.className = "comentario";

                    div.innerHTML = `
                        <div class="cabecera">
                            <img src="${c.authorProfileImageUrl}" alt="avatar">
                            <strong>${c.authorDisplayName}</strong>
                            <span style="font-size: 0.8em; color: #ccc;">${tiempo}</span>
                        </div>
                        <p class="texto">${c.textDisplay}</p>
                        <div class="acciones">
                            <img src="like.png" alt="like">
                            <span>${c.likeCount || 0}</span>
                        </div>
                    `;

                    if (item.replies && item.replies.comments.length > 0) {
                        item.replies.comments.forEach(reply => {
                            const r = reply.snippet;
                            const t2 = tiempoRelativo(r.publishedAt);

                            const respuesta = document.createElement("div");
                            respuesta.className = "respuesta";
                            respuesta.innerHTML = `
                                <div class="cabecera">
                                    <img src="${r.authorProfileImageUrl}" alt="avatar">
                                    <strong>${r.authorDisplayName}</strong>
                                    <span style="font-size: 0.75em; color: #ccc;">${t2}</span>
                                </div>
                                <p class="texto">${r.textDisplay}</p>
                                <div class="acciones">
                                    <img src="like.png" alt="like">
                                    <span>${r.likeCount || 0}</span>
                                </div>
                            `;
                            div.appendChild(respuesta);
                        });
                    }

                    contenedor.appendChild(div);
                });

            } catch (err) {
                console.error("Error cargando comentarios:", err);
                document.getElementById("comentarios").innerHTML += "<p>Error al cargar comentarios.</p>";
            }
        }

        if (videoId) cargarComentarios();
    </script>
</body>
</html>
