<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ver video</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Roboto, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            padding: 2rem;
        }
        iframe {
            width: 100%;
            height: 560px;
            border: none;
            margin-bottom: 2rem;
        }
        .comentario {
            border-bottom: 1px solid #333;
            margin: 1em 0;
            padding-bottom: 1em;
        }
        .comentario .cabecera {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .comentario .cabecera img {
            border-radius: 50%;
            width: 36px;
            height: 36px;
        }
        .comentario .texto {
            margin-left: 46px;
        }
        .acciones {
            margin-left: 46px;
            margin-top: 0.3rem;
        }
        .respuesta {
            margin-left: 46px;
            border-left: 2px solid #555;
            padding-left: 10px;
            margin-top: 0.5em;
        }
        .respuesta .cabecera img {
            width: 28px;
            height: 28px;
        }
        .respuesta .texto {
            margin-left: 36px;
            font-size: 0.9em;
        }
        .respuesta .acciones {
            margin-left: 36px;
        }
        #login-btn {
            background-color: #4285F4;
            color: white;
            padding: 0.6rem 1rem;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
        }
        .like-button {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            background: none;
            border: none;
            color: #aaa;
            font-size: 14px;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: background 0.2s;
        }
        .like-button img {
            width: 40px;
            height: 40px;
        }
        .like-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .heart-icon {
            width: 18px;
            height: 18px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 id="tituloVideo">Cargando título...</h2>
    <iframe id="player" allowfullscreen></iframe>
    <div id="comentarios">
        <h3>Comentarios</h3>
        <button id="login-btn">Iniciar sesión con Google</button>
    </div>
</div>
<script>
const CLIENT_ID = '494694687289-nivedohl29ggmk96tudlenripgp5eoqr.apps.googleusercontent.com';
const SCOPES = 'https://www.googleapis.com/auth/youtube.force-ssl';

const params = new URLSearchParams(window.location.search);
const videoId = params.get('v');
const titulo = params.get('t') || 'Video sin título';

document.getElementById('tituloVideo').textContent = decodeURIComponent(titulo);
document.getElementById('player').src = `https://www.youtube.com/embed/${videoId}?rel=0`;

(function capturaToken() {
    const hash = window.location.hash.substring(1);
    const hashParams = new URLSearchParams(hash);
    const token = hashParams.get('access_token');
    if (token) {
        sessionStorage.setItem('yt_access_token', token);
        window.history.replaceState(null, '', window.location.pathname + window.location.search);
    }
})();

const token = sessionStorage.getItem('yt_access_token');

const loginBtn = document.getElementById('login-btn');
if (token) loginBtn.style.display = 'none';

loginBtn.addEventListener('click', () => {
    const redirectUri = window.location.origin + window.location.pathname + window.location.search;
    const url = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${CLIENT_ID}` +
        `&redirect_uri=${encodeURIComponent(redirectUri)}` +
        `&response_type=token&scope=${encodeURIComponent(SCOPES)}` +
        `&include_granted_scopes=true&prompt=consent`;
    window.location.href = url;
});

function tiempoRelativo(fechaISO) {
    const fecha = new Date(fechaISO);
    const ahora = new Date();
    const diff = Math.floor((ahora - fecha) / 1000);
    const unidades = [
        { nombre: 'año', segundos: 31536000 },
        { nombre: 'mes', segundos: 2592000 },
        { nombre: 'día', segundos: 86400 },
        { nombre: 'hora', segundos: 3600 },
        { nombre: 'minuto', segundos: 60 },
        { nombre: 'segundo', segundos: 1 }
    ];
    for (let u of unidades) {
        const cantidad = Math.floor(diff / u.segundos);
        if (cantidad >= 1) return `hace ${cantidad} ${u.nombre}${cantidad > 1 ? 's' : ''}`;
    }
    return 'hace un momento';
}

async function cargarComentarios() {
    if (!videoId || !token) return;
    const url = `https://www.googleapis.com/youtube/v3/commentThreads?part=snippet,replies&videoId=${videoId}&maxResults=20`;
    try {
        const res = await fetch(url, {
            headers: {
                Authorization: `Bearer ${token}`
            }
        });
        const data = await res.json();
        const contenedor = document.getElementById("comentarios");
        data.items.forEach(item => {
            const c = item.snippet.topLevelComment.snippet;
            const tiempo = tiempoRelativo(c.publishedAt);
            const heart = c.creatorHearted ? `<img src="corazon.png" alt="❤️" class="heart-icon">` : '';
            const div = document.createElement("div");
            div.className = "comentario";
            div.innerHTML = `
                <div class="cabecera">
                    <img src="${c.authorProfileImageUrl}" alt="avatar">
                    <strong>${c.authorDisplayName}</strong>
                    ${heart}
                    <span style="font-size: 0.8em; color: #ccc;">${tiempo}</span>
                </div>
                <p class="texto">${c.textDisplay}</p>
                <div class="acciones">
                    <button class="like-button">
                        <img src="like.png" alt="like">
                        <span>${c.likeCount || 0}</span>
                    </button>
                </div>
            `;
            contenedor.appendChild(div);
        });
    } catch (err) {
        console.error('Error al cargar comentarios:', err);
        document.getElementById("comentarios").innerHTML += `<p>Error: ${err.message}</p>`;
    }
}

if (token) cargarComentarios();
</script>
</body>
</html>
