<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Ver video</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Roboto, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            padding: 2rem;
        }
        #player, #miniatura, #ipfsPlayer {
            width: 100%;
            height: 560px;
            border: none;
            margin-bottom: 1rem;
            background: black;
        }
        #player, #miniatura {
            display: block;
        }
        #ipfsPlayer {
            display: none;
            background: black;
        }
        #miniatura {
            cursor: pointer;
            object-fit: contain;
        }
        h2, h3 {
            margin-top: 0;
        }
        .icono-like {
            width: 25px;
            height: 25px;
            vertical-align: middle;
            margin-right: 4px;
        }
        .icono-dislike {
            width: 25px;
            height: 25px;
            vertical-align: middle;
            margin-right: 4px;
        }
        .boton-compartir {
            width: 32px;
            height: 32px;
            cursor: pointer;
            margin-left: 12px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Miniatura limpia -->
        <img id="miniatura" alt="Miniatura del video" />

        <!-- iframe YouTube oculto inicialmente -->
        <iframe
            id="player"
            allowfullscreen
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            style="display:none;">
        </iframe>

        <!-- Video IPFS oculto inicialmente -->
        <video id="ipfsPlayer" controls style="display:none;"></video>

        <h3 id="tituloVideo">Cargando título...</h3>

        <div id="infoCanal" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
            <div style="display: flex; align-items: center;">
                <img id="fotoPerfil" src="" alt="Foto de perfil" width="48" height="48" style="border-radius: 50%; margin-right: 12px;" />
                <span id="nombreCanal" style="font-size: 1.1rem; font-weight: 500;"></span>
            </div>

            <div style="display: flex; align-items: center; gap: 12px;">
                <div style="display: flex; align-items: center; gap: 4px;">
                    <img src="like2.png" class="icono-like" />
                    <span id="likeCount">?</span>
                </div>
                <div style="display: flex; align-items: center; gap: 4px;">
                    <img src="dislike.png" class="icono-dislike" />
                    <span id="dislikeCount">?</span>
                </div>
                <img
                    src="compartir.png"
                    alt="Compartir"
                    class="boton-compartir"
                    title="Compartir este video"
                    onclick="mostrarModalCompartir()"
                    style="width: 100px; height: 32px;"
                />
            </div>
        </div>

        <hr style="width: 100%; max-width: 100%; height: 1px; background-color: gray; border: none; margin: 10px 0;" />

        <div
            id="descripcionWrapper"
            style="background-color: #1c1c1c; padding: 12px; border-radius: 8px; margin-bottom: 1rem;"
        >
            <div id="metaVideo" style="color: #aaa; font-size: 0.9rem; margin: 6px 0;">Cargando datos...</div>

            <div
                id="descripcionVideo"
                style="
                    white-space: pre-line;
                    overflow: hidden;
                    display: -webkit-box;
                    -webkit-line-clamp: 3;
                    -webkit-box-orient: vertical;
                    text-overflow: ellipsis;
                    font-size: 0.95rem;
                    color: #ddd;
                "
            >
                Cargando descripción...
            </div>
            <span id="toggleDescripcion" style="color: #3ea6ff; cursor: pointer; display: none; font-size: 0.9rem;">más</span>
        </div>

        <div id="comentarios">
            <h3 id="comentarios-titulo">0 comentarios</h3>
            <p id="comentarios-cargando">Cargando comentarios públicos...</p>
        </div>

        <!-- Modal compartir -->
        <div
            id="modalCompartir"
            style="
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.7);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 1000;
            "
        >
            <div
                style="
                    background: #222;
                    padding: 20px;
                    border-radius: 10px;
                    width: 90%;
                    max-width: 500px;
                    text-align: center;
                    color: white;
                "
            >
                <h3>Compartir</h3>
                <input
                    id="enlaceCompartir"
                    type="text"
                    readonly
                    style="
                        width: 100%;
                        padding: 8px;
                        font-size: 1rem;
                        margin-bottom: 1rem;
                        background: #333;
                        color: white;
                        border: 1px solid #555;
                    "
                />
                <button
                    onclick="copiarEnlace()"
                    style="
                        padding: 8px 16px;
                        font-size: 1rem;
                        background: #4caf50;
                        color: white;
                        border: none;
                        border-radius: 5px;
                        cursor: pointer;
                    "
                >
                    Copiar
                </button>
                <button
                    onclick="cerrarModalCompartir()"
                    style="
                        padding: 8px 16px;
                        font-size: 1rem;
                        background: #888;
                        color: white;
                        border: none;
                        border-radius: 5px;
                        cursor: pointer;
                        margin-left: 10px;
                    "
                >
                    Cerrar
                </button>
                <p id="mensajeCopiado" style="margin-top: 10px; font-size: 0.9rem; color: #4caf50;"></p>
            </div>
        </div>
    </div>

    <script>
        const canalID = 'UC72clDqtrpYOpQT5eUriGfw';
        const apiKey = 'AIzaSyBqoYOZvN-i9vJS_pbeizOxXtJowcvWprE';
        const params = new URLSearchParams(window.location.search);
        const videoId = params.get('v');

        const videosIPFS = {
            '44G840BDDG0': 'https://ipfs.io/ipns/k51qzi5uqu5dlw6pzjxcnxn43xbatrro7we335hqhcuste5tgrq9g7ilgo66p4',
            // Añade más videos IPFS si quieres
        };

        const iframe = document.getElementById('player');
        const ipfsPlayer = document.getElementById('ipfsPlayer');
        const miniatura = document.getElementById('miniatura');

        if (!videoId) {
            console.warn('No se encontró el parámetro ?v en la URL.');
        } else {
            // Set miniatura siempre
            miniatura.src = `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;
            miniatura.alt = 'Miniatura limpia del video';

            // Función para cargar todos los datos
            function cargarTodo() {
                cargarTitulo();
                cargarInfoCanal();
                cargarLikesDislikes();
                cargarComentarios();
            }

            if (videosIPFS.hasOwnProperty(videoId)) {
                // Video IPFS
                miniatura.style.display = 'block';
                iframe.style.display = 'none';
                ipfsPlayer.style.display = 'none';

                miniatura.addEventListener('click', () => {
                    miniatura.style.display = 'none';
                    iframe.style.display = 'none';
                    ipfsPlayer.src = videosIPFS[videoId];
                    ipfsPlayer.style.display = 'block';
                    ipfsPlayer.load();
                    ipfsPlayer.play().catch(() => {});
                });

                cargarTodo();
            } else {
                // Video YouTube
                ipfsPlayer.style.display = 'none';
                iframe.style.display = 'none';
                miniatura.style.display = 'block';

                miniatura.addEventListener('click', () => {
                    miniatura.style.display = 'none';
                    ipfsPlayer.style.display = 'none';
                    iframe.src = `https://www.youtube-nocookie.com/embed/${videoId}?autoplay=1&modestbranding=1&rel=0&controls=1`;
                    iframe.style.display = 'block';
                });

                cargarTodo();
            }
        }

        // Funciones de carga (título, canal, likes, comentarios) siguen igual:
        function tiempoDesde(fechaISO) {
            const ahora = new Date();
            const fecha = new Date(fechaISO);
            const segundos = Math.floor((ahora - fecha) / 1000);

            const minutos = Math.floor(segundos / 60);
            const horas = Math.floor(minutos / 60);
            const dias = Math.floor(horas / 24);
            const meses = Math.floor(dias / 30);
            const años = Math.floor(meses / 12);

            if (años >= 1) return `hace ${años} año${años > 1 ? 's' : ''}`;
            if (meses >= 1) return `hace ${meses} mes${meses > 1 ? 'es' : ''}`;
            if (dias >= 1) return `hace ${dias} día${dias > 1 ? 's' : ''}`;
            if (horas >= 1) return `hace ${horas} hora${horas > 1 ? 's' : ''}`;
            if (minutos >= 1) return `hace ${minutos} minuto${minutos > 1 ? 's' : ''}`;
            return `hace ${segundos} segundo${segundos > 1 ? 's' : ''}`;
        }

        async function cargarTitulo() {
            const url = `https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics&id=${videoId}&key=${apiKey}`;
            try {
                const res = await fetch(url);
                const data = await res.json();
                if (data.items && data.items.length > 0) {
                    const info = data.items[0].snippet;
                    const stats = data.items[0].statistics;
                    document.getElementById('tituloVideo').textContent = info.title;

                    const vistas = Number(stats.viewCount).toLocaleString('es-ES');
                    const fechaOriginal = new Date(info.publishedAt);
                    const fechaFormateada = fechaOriginal.toLocaleDateString('es-ES', {
                        year: 'numeric',
                        month: 'short',
                        day: 'numeric'
                    });
                    const fechaTexto = tiempoDesde(info.publishedAt);
                    const metaElem = document.getElementById('metaVideo');

                    metaElem.textContent = `${vistas} visualizaciones  ${fechaTexto}`;

                    const descElem = document.getElementById('descripcionVideo');
                    const toggleElem = document.getElementById('toggleDescripcion');
                    descElem.textContent = info.description;

                    if (info.description.split('\n').length > 3 || info.description.length > 200) {
                        toggleElem.style.display = 'inline';
                        let expandida = false;
                        toggleElem.onclick = () => {
                            expandida = !expandida;
                            if (expandida) {
                                descElem.style.overflow = 'visible';
                                descElem.style.display = 'block';
                                descElem.style.webkitLineClamp = 'unset';
                                toggleElem.textContent = 'menos';
                                metaElem.textContent = `${vistas} visualizaciones  ${fechaFormateada}`;
                            } else {
                                descElem.style.overflow = 'hidden';
                                descElem.style.display = '-webkit-box';
                                descElem.style.webkitLineClamp = '3';
                                toggleElem.textContent = 'más';
                                metaElem.textContent = `${vistas} visualizaciones  ${fechaTexto}`;
                            }
                        };
                    }
                } else {
                    document.getElementById('tituloVideo').textContent = 'Título no encontrado.';
                    document.getElementById('metaVideo').textContent = '';
                    document.getElementById('descripcionVideo').textContent = '';
                }
            } catch (error) {
                console.error('Error al cargar título:', error);
                document.getElementById('tituloVideo').textContent = 'Error al cargar título.';
                document.getElementById('metaVideo').textContent = '';
                document.getElementById('descripcionVideo').textContent = '';
            }
        }

        async function cargarInfoCanal() {
            const url = `https://www.googleapis.com/youtube/v3/channels?part=snippet&id=${canalID}&key=${apiKey}`;
            try {
                const res = await fetch(url);
                const data = await res.json();
                if (data.items && data.items.length > 0) {
                    const canal = data.items[0].snippet;
                    document.getElementById('fotoPerfil').src = canal.thumbnails.default.url;
                    document.getElementById('nombreCanal').textContent = canal.title;
                } else {
                    document.getElementById('fotoPerfil').src = '';
                    document.getElementById('nombreCanal').textContent = '';
                }
            } catch (error) {
                console.error('Error al cargar info del canal:', error);
            }
        }

        async function cargarLikesDislikes() {
            // Para simplificar, solo likes, no dislikes porque API no da dislikes.
            const url = `https://www.googleapis.com/youtube/v3/videos?part=statistics&id=${videoId}&key=${apiKey}`;
            try {
                const res = await fetch(url);
                const data = await res.json();
                if (data.items && data.items.length > 0) {
                    const stats = data.items[0].statistics;
                    document.getElementById('likeCount').textContent = stats.likeCount ? Number(stats.likeCount).toLocaleString('es-ES') : '?';
                    // Dislikes no disponibles oficialmente
                    document.getElementById('dislikeCount').textContent = '?';
                } else {
                    document.getElementById('likeCount').textContent = '?';
                    document.getElementById('dislikeCount').textContent = '?';
                }
            } catch (error) {
                console.error('Error al cargar likes:', error);
                document.getElementById('likeCount').textContent = '?';
                document.getElementById('dislikeCount').textContent = '?';
            }
        }

        async function cargarComentarios() {
            // Para simplificar, sin paginación ni carga real, solo mensaje estático
            document.getElementById('comentarios-titulo').textContent = 'Comentarios deshabilitados';
            document.getElementById('comentarios-cargando').textContent = '';
        }

        function mostrarModalCompartir() {
            document.getElementById('modalCompartir').style.display = 'flex';
            document.getElementById('enlaceCompartir').value = window.location.href;
            document.getElementById('mensajeCopiado').textContent = '';
        }

        function cerrarModalCompartir() {
            document.getElementById('modalCompartir').style.display = 'none';
        }

        function copiarEnlace() {
            const enlace = document.getElementById('enlaceCompartir');
            enlace.select();
            enlace.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(enlace.value);
            document.getElementById('mensajeCopiado').textContent = 'Enlace copiado al portapapeles.';
        }
    </script>
</body>
</html>
