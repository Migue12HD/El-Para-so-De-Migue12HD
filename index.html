<!DOCTYPE html>
<html lang="es">
<head>
    <title>Migue12HD - Canal Clásico</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.6">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        .banner {
            background: url('https://raw.githubusercontent.com/Migue12HD/El-Paraiso-De-Migue12HD/main/channels4_banner.jpg') no-repeat center;
            background-size: cover;
            height: 240px;
            width: 100%;
        }

        /* NUEVO: Separamos el perfil del banner */
        .profile-wrapper {
            margin-top: 1rem; /* baja todo el bloque debajo del banner */
            padding-left: 2rem;
        }

        .profile-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid white;
        }

        .profile-text {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .profile-name {
            font-size: 2rem;
            font-weight: 900;
            user-select: none;
            text-transform: uppercase;
            letter-spacing: -1px;
            margin: 0;
        }

        .video-counter {
            font-size: 0.9rem;
            color: #aaa;
            margin-top: 0.25rem;
        }

        .videos {
            padding: 2rem;
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: flex-start;
        }

        .video-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 480px;
        }

        .video-card iframe {
            width: 100%;
            height: 270px;
        }

        .view-counter {
            font-size: 0.9rem;
            color: #aaa;
            margin-top: 0.25rem;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Banner -->
    <div class="banner"></div>

    <!-- NUEVO BLOQUE DE PERFIL -->
    <div class="profile-wrapper">
        <div class="profile-container">
            <img class="profile-pic" src="https://raw.githubusercontent.com/Migue12HD/El-Paraiso-De-Migue12HD/main/channels4_profile.jpg" alt="Foto de perfil Migue12HD">
            <div class="profile-text">
                <div class="profile-name">Migue12HD</div>
                <div class="video-counter" id="videoCount">Cargando videos...</div>
            </div>
        </div>
    </div>

    <!-- Sección de Videos -->
    <section class="videos" id="videoList">
        <div class="video-card">
            <iframe src="https://archive.org/embed/deluxesonic.f-571" allowfullscreen></iframe>
            <p class="view-counter">34,918 visualizaciones</p>
        </div>
        <div class="video-card">
            <iframe src="https://archive.org/embed/deluxesonic.f-571" allowfullscreen></iframe>
            <p class="view-counter">21,483 visualizaciones</p>
        </div>
    </section>

    <!-- NUEVO: Script para contar los videos automáticamente -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const videoList = document.getElementById("videoList");
            const videoCount = videoList.querySelectorAll(".video-card").length;
            document.getElementById("videoCount").textContent = `Vídeos subidos: ${videoCount}`;
        });
    </script>

</body>
</html>
