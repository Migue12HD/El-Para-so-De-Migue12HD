<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Canal de Migue12HD (Clon)</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #111;
      color: white;
    }
    #canal {
      text-align: center;
    }
    #banner {
      width: 100%;
      height: auto;
      max-height: 200px;
      object-fit: cover;
    }
    #canal-info {
      margin-top: -50px;
    }
    #avatar {
      width: 100px;
      border-radius: 50%;
      border: 4px solid white;
      background-color: #111;
    }
    #nombre {
      margin: 0.5rem 0;
      font-size: 1.8rem;
    }
  </style>
</head>
<body>

  <div id="canal">
    <img id="banner" alt="Banner del canal" />
    <div id="canal-info">
      <img id="avatar" alt="Avatar del canal" />
      <h1 id="nombre">Cargando...</h1>
    </div>
  </div>

  <script>
    const canalID = 'UCZBGC0LzM6HVEZUyL6G94Tg'; // ID del canal de YouTube
    const apiKey = 'AIzaSyC9ZxG9lYqb7HYY4gmSYDhA4ppeZuLkkTs'; // Clave nueva

    const url = `https://www.googleapis.com/youtube/v3/channels?part=snippet,brandingSettings&id=${canalID}&key=${apiKey}`;

    fetch(url)
      .then(res => {
        if (!res.ok) throw new Error(`Error HTTP ${res.status}`);
        return res.json();
      })
      .then(data => {
        if (!data.items || data.items.length === 0) {
          throw new Error("Canal no encontrado o sin acceso");
        }
        const canal = data.items[0];
        document.getElementById('nombre').textContent = canal.snippet.title;
        document.getElementById('avatar').src = canal.snippet.thumbnails.high.url;
        document.getElementById('banner').src = canal.brandingSettings.image.bannerExternalUrl;
      })
      .catch(err => {
        console.error("Error al cargar datos del canal:", err);
        document.getElementById('nombre').textContent = "Error al cargar canal";
      });
  </script>

</body>
</html>
