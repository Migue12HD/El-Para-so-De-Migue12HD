<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>El Paraíso de Migue12HD</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
    }

    .banner {
      width: 100%;
      height: auto;
    }

    .profile-section {
      display: flex;
      align-items: center;
      padding: 20px 40px;
    }

    .profile-pic {
      width: 128px;
      height: 128px;
      border-radius: 50%;
      margin-right: 20px;
      border: 2px solid #555;
    }

    .profile-info {
      display: flex;
      flex-direction: column;
    }

    .channel-name {
      font-size: 28px;
      font-weight: bold;
    }

    .stats {
      margin-top: 8px;
      font-size: 14px;
      color: #aaa;
    }

    .subscribe-button {
      margin-top: 10px;
      background-color: red;
      border: none;
      color: white;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      width: fit-content;
    }

    .nav-bar {
      display: flex;
      justify-content: flex-start;
      gap: 40px;
      padding: 12px 40px;
      border-top: 1px solid #333;
      border-bottom: 1px solid #333;
      background-color: #111;
      margin-top: 10px;
    }

    .nav-bar span {
      cursor: pointer;
      color: white;
      font-size: 14px;
    }

  </style>
</head>
<body>

  <img class="banner" src="https://raw.githubusercontent.com/Migue12HD/El-Paraiso-De-Migue12HD/main/channels4_banner.jpg" alt="Banner del canal">

  <div class="profile-section">
    <img class="profile-pic" src="https://raw.githubusercontent.com/Migue12HD/El-Paraiso-De-Migue12HD/main/channels4_profile.jpg" alt="Foto de perfil">
    <div class="profile-info">
      <div class="channel-name">Migue12HD</div>
      <div class="stats" id="stats">0 suscriptores • 0 vídeos</div>
      <button class="subscribe-button" id="subscribeBtn">Suscribirse</button>
    </div>
  </div>

  <div class="nav-bar">
    <span>Inicio</span>
    <span>Vídeos</span>
    <span>En directo</span>
    <span>Listas</span>
    <span>Sobre mí</span>
  </div>

  <script>
    // Contador de vídeos: cuenta los elementos <video> dentro de #video-list
    const statsElement = document.getElementById("stats");
    let subscriberCount = 0;
    let subscribed = false;

    // Simula número de vídeos reales si luego se usan videos insertados
    const videoCount = document.querySelectorAll("video").length;
    statsElement.textContent = `${subscriberCount} suscriptores • ${videoCount} vídeos`;

    document.getElementById("subscribeBtn").addEventListener("click", () => {
      subscribed = !subscribed;
      subscriberCount += subscribed ? 1 : -1;
      document.getElementById("subscribeBtn").textContent = subscribed ? "Suscrito" : "Suscribirse";
      statsElement.textContent = `${subscriberCount} suscriptores • ${videoCount} vídeos`;
    });
  </script>

</body>
</html>
