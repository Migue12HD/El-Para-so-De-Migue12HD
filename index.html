<!DOCTYPE html>
<html lang="es">
<head>
    <title>Migue12HD - Canal Clásico</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.6">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Roboto', sans-serif;
            margin: 0;
        }

        .banner {
            background: url('https://raw.githubusercontent.com/Migue12HD/El-Paraiso-De-Migue12HD/main/channels4_banner.jpg') no-repeat center;
            background-size: cover;
            height: 240px;
        }

        .profile-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.5rem 2rem 1rem 2rem;
        }

        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid white;
        }

        .profile-info {
            display: flex;
            flex-direction: column;
        }

        .profile-name {
            font-size: 2rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -1px;
            margin: 0;
        }

        .counters {
            font-size: 0.95rem;
            color: #aaa;
            margin-top: 0.4rem;
        }

        .videos {
            padding: 1rem 2rem;
        }

        .video-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 1rem;
        }

        .video-card iframe {
            width: 100%;
            max-width: 560px;
            height: 315px;
            border: none;
        }

        .view-counter {
            font-size: 0.9rem;
            color: #aaa;
            margin-top: 0.25rem;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Banner -->
    <div class="banner"></div>

    <!-- Perfil -->
    <div class="profile-container">
        <img class="profile-pic" src="https://raw.githubusercontent.com/Migue12HD/El-Paraiso-De-Migue12HD/main/channels4_profile.jpg" alt="Foto de perfil Migue12HD">
        <div class="profile-info">
            <div class="profile-name">Migue12HD</div>
<div class="counters">
    <span id="subs-count">0 suscriptores</span> &nbsp;•&nbsp;
    <span id="video-count">nº vídeos: 0</span>
</div>
        </div>
    </div>

    <!-- Videos -->
    <section class="videos" id="video-section">
        <div class="video-card">
            <iframe src="https://archive.org/embed/deluxesonic.f-571" allowfullscreen></iframe>
            <p class="view-counter">34,918 visualizaciones</p>
        </div>
        <div class="video-card">
            <iframe src="https://archive.org/embed/deluxesonic.f-571" allowfullscreen></iframe>
            <p class="view-counter">21,483 visualizaciones</p>
        </div>
    </section>

    <script>
        // Contador automático de vídeos
        const videos = document.querySelectorAll('.video-card').length;
        document.getElementById('video-count').textContent = `nº vídeos: ${videos}`;
    </script>

</body>
</html>
