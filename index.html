<!DOCTYPE html>
<html lang="es">
<head>
    <title>Migue12HD - Canal Clásico</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.6">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        .banner {
            background: url('https://raw.githubusercontent.com/Migue12HD/El-Paraiso-De-Migue12HD/main/channels4_banner.jpg') no-repeat center;
            background-size: cover;
            height: 240px;
            width: 100%;
        }

        .profile-container {
            display: flex;
            align-items: center;
            padding: 1rem 2rem;
            margin-top: 1rem; /* NUEVO: separa del banner */
        }

        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid white;
            margin-right: 1rem;
        }

        .profile-info {
            display: flex;
            flex-direction: column;
        }

        .profile-name {
            font-size: 2rem;
            font-weight: 900;
            user-select: none;
            text-transform: uppercase;
            letter-spacing: -1px;
            margin: 0;
        }

        .video-count {
            font-size: 1rem;
            color: #aaa;
            margin-top: 0.3rem;
        }

        .videos {
            padding: 0 2rem 2rem;
        }

        .video-card {
            margin-bottom: 2rem;
            text-align: center;
        }

        .video-card iframe {
            width: 560px;
            height: 315px;
            border: none;
        }

        .view-counter {
            font-size: 0.9rem;
            color: #aaa;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>

    <!-- Banner -->
    <div class="banner"></div>

    <!-- Perfil + nombre + contador (todo debajo del banner) -->
    <div class="profile-container">
        <img class="profile-pic" src="https://raw.githubusercontent.com/Migue12HD/El-Paraiso-De-Migue12HD/main/channels4_profile.jpg" alt="Foto de perfil Migue12HD">
        <div class="profile-info">
            <div class="profile-name">Migue12HD</div>
            <div class="video-count" id="videoCount">0 vídeos subidos</div> <!-- NUEVO -->
        </div>
    </div>

    <!-- Videos -->
    <section class="videos">
        <div class="video-card">
            <iframe src="https://archive.org/embed/deluxesonic.f-571" allowfullscreen></iframe>
            <p class="view-counter">34,918 visualizaciones</p>
        </div>
        <div class="video-card">
            <iframe src="https://archive.org/embed/deluxesonic.f-571" allowfullscreen></iframe>
            <p class="view-counter">21,483 visualizaciones</p>
        </div>
        <!-- Podés seguir añadiendo más videos aquí -->
    </section>

    <!-- Script para contador automático -->
    <script>
        const videoCount = document.querySelectorAll('.video-card').length;
        document.getElementById('videoCount').innerText = `${videoCount} vídeos subidos`;
    </script>

</body>
</html>
