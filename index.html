<!DOCTYPE html>
<html lang="es">
<head>
    <title>Migue12HD - Canal Clásico</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.6" />
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        .banner {
            background: url('https://raw.githubusercontent.com/Migue12HD/El-Paraiso-De-Migue12HD/main/channels4_banner.jpg') no-repeat center;
            background-size: cover;
            height: 240px;
            margin-bottom: 1rem;
        }

        .profile-container {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            padding: 0 2rem;
            margin-bottom: 0.5rem;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid white;
            flex-shrink: 0;
        }

        .profile-text-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .profile-name {
            font-size: 2.5rem;
            font-weight: 900;
            user-select: none;
            text-transform: uppercase;
            letter-spacing: -1px;
            margin: 0 0 0.25rem 0;
        }

        .channel-info {
            font-size: 1.2rem;
            user-select: none;
            letter-spacing: 0.5px;
            margin-bottom: 0.75rem;
            color: #ddd;
        }

        #subscribe-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 24px;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.3s ease;
            min-width: 150px;
        }

        #subscribe-btn.subscribed {
            background-color: #aaa;
            color: black;
        }
        
        .channel-nav {
            display: flex;
            justify-content: flex-start;
            gap: 2.5rem;
            padding-left: 2rem;  /* Igual que el padding horizontal del contenedor padre */
            margin-top: 0.75rem; /* espacio justo debajo de la imagen */
            font-size: 1.1rem;
            user-select: none;
            color: #ccc;
            max-width: none; /* quita max-width y centrar */
            margin-left: 0;  /* elimina margin automático */
        }

        .channel-nav > div {
            cursor: default;
            padding: 8px 0;
            border-bottom: 3px solid transparent;
            transition: border-color 0.3s ease;
        }

        .channel-nav > div:hover {
            border-bottom: 3px solid white;
            color: white;
        }

        .videos {
            max-width: 1200px;
            margin: 0 auto 3rem auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            padding: 0 1rem;
        }

        .video-card {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        iframe {
            width: 100%;
            aspect-ratio: 16 / 9;
            border: none;
        }

        .view-counter {
            font-size: 0.9rem;
            color: #aaa;
            margin-top: 0.25rem;
            text-align: center;
            user-select: none;
        }
    </style>
</head>
<body>

    <!-- Banner dinámico -->
    <div class="banner" id="banner"></div>

    <!-- Perfil -->
    <div class="profile-container">
        <img
            class="profile-pic"
            id="avatar"
            src="https://raw.githubusercontent.com/Migue12HD/El-Paraiso-De-Migue12HD/main/channels4_profile.jpg"
            alt="Foto de perfil Migue12HD"
        />
        <div class="profile-text-container">
            <h1 class="profile-name" id="profile-name">Migue12HD</h1>
            <div class="channel-info">
                <span id="subs-count">0 suscriptores</span> &nbsp;•&nbsp; <span id="video-count">0 vídeos</span>
            </div>
            <button id="subscribe-btn">Suscribirme</button>
        </div>
    </div>

    <!-- Navegación -->
    <nav class="channel-nav" aria-label="Navegación del canal">
        <div>Inicio</div>
        <div>Vídeos</div>
        <div>En directo</div>
        <div>Listas</div>
        <div>Sobre mí</div>
    </nav>

    <!-- Videos -->
<section class="videos" id="videos-section"></section>

<!-- JAVASCRIPT -->
<!-- JAVASCRIPT -->
    
<script>
    const canalID = 'UC72clDqtrpYOpQT5eUriGfw';
    const apiKey = 'AIzaSyBqoYOZvN-i9vJS_pbeizOxXtJowcvWprE';

    // Elementos DOM
    const bannerDiv = document.getElementById('banner');
    const avatarImg = document.getElementById('avatar');
    const profileName = document.getElementById('profile-name');
    const subsCount = document.getElementById('subs-count');
    const videoCount = document.getElementById('video-count');

    let subscribed = false;
    let subsNumber = 0;

    const subscribeBtn = document.getElementById('subscribe-btn');
    subscribeBtn.addEventListener('click', () => {
        subscribed = !subscribed;
        subsNumber += subscribed ? 1 : -1;
        if (subsNumber < 0) subsNumber = 0;
        subsCount.textContent = `${subsNumber} suscriptores`;
        subscribeBtn.textContent = subscribed ? 'Suscrito' : 'Suscribirse';
        subscribeBtn.classList.toggle('subscribed', subscribed);
    });

    // Fetch datos del canal
    fetch(`https://www.googleapis.com/youtube/v3/channels?part=snippet,statistics,brandingSettings&id=${canalID}&key=${apiKey}`)
        .then(response => {
            if (!response.ok) throw new Error(`HTTP error ${response.status}`);
            return response.json();
        })
        .then(data => {
            if (!data.items || data.items.length === 0) {
                throw new Error('Canal no encontrado');
            }
            const canal = data.items[0];

            // Banner dinámico
            if (canal.brandingSettings.image?.bannerExternalUrl) {
                bannerDiv.style.backgroundImage = `url(${canal.brandingSettings.image.bannerExternalUrl})`;
            }

            // Avatar y nombre
            avatarImg.src = canal.snippet.thumbnails.high.url;
            avatarImg.alt = `Foto de perfil de ${canal.snippet.title}`;
            profileName.textContent = canal.snippet.title;

            // Subs y videos
            subsNumber = parseInt(canal.statistics.subscriberCount) || 0;
            subsCount.textContent = `${subsNumber.toLocaleString()} suscriptores`;
            videoCount.textContent = `${parseInt(canal.statistics.videoCount).toLocaleString()} vídeos`;
        })
        .catch(error => {
            console.error('Error al cargar datos del canal:', error);
            profileName.textContent = 'Error al cargar canal';
        });

// VÍDEOS
// VÍDEOS
// VÍDEOS

  const videosSection = document.getElementById('videos-section');
  let nextPageToken = '';
  let videosNormales = [];

  async function cargarVideosNormales() {
    let nextToken;
    let videosNormales = [];

    do {
      const url = new URL('https://www.googleapis.com/youtube/v3/search');
      url.searchParams.set('key', apiKey);
      url.searchParams.set('channelId', canalID);
      url.searchParams.set('part', 'snippet');
      url.searchParams.set('order', 'date');
      url.searchParams.set('type', 'video');
      url.searchParams.set('maxResults', '50');
      if (nextToken) url.searchParams.set('pageToken', nextToken);

      const res = await fetch(url);
      const data = await res.json();
      if (!data.items) break;

      const filtrados = data.items.filter(i => i.snippet.liveBroadcastContent === 'none');
      videosNormales = videosNormales.concat(filtrados);
      nextToken = data.nextPageToken;
    } while (videosNormales.length < 10 && nextToken);

    const firstIds = videosNormales.slice(0,10).map(i => i.id.videoId);
    if (!firstIds.length) {
      document.getElementById('videos-section').innerText = 'No hay vídeos normales disponibles.';
      return;
    }

    const detailUrl = `https://www.googleapis.com/youtube/v3/videos?key=${apiKey}&part=snippet,liveStreamingDetails&id=${firstIds.join(',')}`;
    const detailRes = await fetch(detailUrl);
    const detailData = await detailRes.json();
    if (!detailData.items.length) {
      document.getElementById('videos-section').innerText = 'No hay vídeos normales disponibles.';
      return;
    }

    const container = document.getElementById('videos-section');
    container.innerHTML = '';

    detailData.items
      .filter(v => !v.liveStreamingDetails)
      .forEach(video => {
        const card = document.createElement('div');
        card.className = 'video-card';
        card.innerHTML = `
          <a href="https://www.youtube.com/watch?v=${video.id}" target="_blank" rel="noopener noreferrer">
            <img src="${video.snippet.thumbnails.medium.url}" alt="${video.snippet.title}" />
            <h3>${video.snippet.title}</h3>
          </a>`;
        container.appendChild(card);
      });
  }

  cargarVideosNormales();
    
</script>

</body>
</html>
