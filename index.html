<!DOCTYPE html>
<html lang="es">
<head>
    <title>Migue12HD - Canal Clásico</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.6" />
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        .banner {
            background: url('https://raw.githubusercontent.com/Migue12HD/El-Paraiso-De-Migue12HD/main/channels4_banner.jpg') no-repeat center;
            background-size: cover;
            height: 240px;
            margin-bottom: 1rem;
        }

        .profile-container {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            padding: 0 2rem;
            margin-bottom: 0.5rem;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid white;
            flex-shrink: 0;
        }

        .profile-text-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .profile-name {
            font-size: 2.5rem;
            font-weight: 900;
            user-select: none;
            text-transform: uppercase;
            letter-spacing: -1px;
            margin: 0 0 0.25rem 0;
        }

        .channel-info {
            font-size: 1.2rem;
            user-select: none;
            letter-spacing: 0.5px;
            margin-bottom: 0.75rem;
            color: #ddd;
        }

        #subscribe-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 24px;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.3s ease;
            min-width: 150px;
        }

        #subscribe-btn.subscribed {
            background-color: #aaa;
            color: black;
        }
        
.channel-nav {
    display: flex;
    gap: 2.5rem;
    padding-top: 1.2rem;
    font-size: 1.1rem;
    user-select: none;
    color: #ccc;
}

.channel-nav > div {
    cursor: default;
    padding: 8px 0;
    border-bottom: 3px solid transparent;
    transition: border-color 0.3s ease;
}

.channel-nav > div:hover {
    border-bottom: 3px solid white;
    color: white;
}

        .videos {
            max-width: 1200px;
            margin: 0 auto 3rem auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            padding: 0 1rem;
        }

        .video-card {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        iframe {
            width: 100%;
            aspect-ratio: 16 / 9;
            border: none;
        }

        .view-counter {
            font-size: 0.9rem;
            color: #aaa;
            margin-top: 0.25rem;
            text-align: center;
            user-select: none;
        }
    </style>
</head>
<body>

    <div class="banner"></div>

    <div class="profile-container">
        <img
            class="profile-pic"
            src="https://raw.githubusercontent.com/Migue12HD/El-Paraiso-De-Migue12HD/main/channels4_profile.jpg"
            alt="Foto de perfil Migue12HD"
        />
        <div class="profile-text-container">
            <h1 class="profile-name">Migue12HD</h1>
            <div class="channel-info">
                <span id="subs-count">0 suscriptores</span> &nbsp;•&nbsp; <span id="video-count">0 vídeos</span>
            </div>
            <button id="subscribe-btn">Suscribirse</button>
        </div>
    </div>

    <!-- NAV colocada justo antes de videos -->
    <nav class="channel-nav" aria-label="Navegación del canal">
        <div>Inicio</div>
        <div>Vídeos</div>
        <div>En directo</div>
        <div>Listas</div>
        <div>Sobre mí</div>
    </nav>

    <section class="videos">
        <div class="video-card">
            <iframe src="https://archive.org/embed/deluxesonic.f-571" allowfullscreen></iframe>
            <p class="view-counter">34,918 visualizaciones</p>
        </div>
        <div class="video-card">
            <iframe src="https://archive.org/embed/deluxesonic.f-571" allowfullscreen></iframe>
            <p class="view-counter">21,483 visualizaciones</p>
        </div>
    </section>

    <script>
        // Contador automático de vídeos
        const videoCount = document.querySelectorAll('.video-card').length;
        document.getElementById('video-count').textContent = `${videoCount} vídeos`;

        // Lógica de suscripción
        let subscribed = false;
        let subsCount = 0;

        const subsText = document.getElementById('subs-count');
        const subBtn = document.getElementById('subscribe-btn');

        subBtn.addEventListener('click', () => {
            subscribed = !subscribed;

            subsCount += subscribed ? 1 : -1;
            subsCount = Math.max(subsCount, 0);

            subsText.textContent = `${subsCount} suscriptores`;
            subBtn.textContent = subscribed ? 'Suscrito' : 'Suscribirse';
            subBtn.classList.toggle('subscribed', subscribed);
        });
    </script>

</body>
</html>
