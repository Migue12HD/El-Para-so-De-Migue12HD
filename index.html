<!-- Videos -->

  <script>
    const apiKey = 'AIzaSyC9ZxG9lYqb7HYY4gmSYDhA4ppeZuLkkTs';
    const canalID = 'UC72clDqtrpYOpQT5eUriGfw'; // Este es tu canal

    fetch(https://www.googleapis.com/youtube/v3/channels?part=contentDetails&id=${canalID}&key=${apiKey})
      .then(res => res.json())
      .then(data => {
        const uploadsPlaylistId = data.items[0].contentDetails.relatedPlaylists.uploads;
        return fetch(https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${uploadsPlaylistId}&maxResults=10&key=${apiKey});
      })
      .then(res => res.json())
      .then(data => {
        const videoIds = data.items.map(item => item.snippet.resourceId.videoId).join(',');
        return fetch(https://www.googleapis.com/youtube/v3/videos?part=snippet,liveStreamingDetails&id=${videoIds}&key=${apiKey});
      })
      .then(res => res.json())
      .then(data => {
        const videosSection = document.getElementById('videos-section');
        videosSection.innerHTML = '';

        // FILTRA vídeos normales (los que NO tienen liveStreamingDetails)
        const onlyNormalVideos = data.items.filter(video => !video.liveStreamingDetails);

        if (onlyNormalVideos.length === 0) {
          videosSection.innerHTML = 'No hay vídeos normales disponibles.';
          return;
        }

        onlyNormalVideos.forEach(item => {
          const videoId = item.id;
          const title = item.snippet.title;

          const videoCard = document.createElement('div');
          videoCard.classList.add('video-card');

          const iframe = document.createElement('iframe');
          iframe.src = https://www.youtube.com/embed/${videoId};
          iframe.setAttribute('allowfullscreen', '');

          const viewCounter = document.createElement('p');
          viewCounter.classList.add('view-counter');
          viewCounter.textContent = title;

          videoCard.appendChild(iframe);
          videoCard.appendChild(viewCounter);

          videosSection.appendChild(videoCard);
        });
      })
      .catch(error => {
        console.error('Error cargando vídeos normales:', error);
        document.getElementById('videos-section').innerText = 'Error al cargar los vídeos.';
      });
        
    </script>
