<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Canal</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
    }

    .banner {
      width: 100%;
      height: 200px;
      background: url('https://raw.githubusercontent.com/Migue12HD/El-Paraiso-De-Migue12HD/main/channels4_banner.jpg') center/cover no-repeat;
    }

    .canal-header {
      display: flex;
      align-items: center;
      padding: 20px 40px 10px;
    }

    .foto-perfil {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-right: 20px;
      border: 3px solid white;
    }

    .info-canal {
      display: flex;
      flex-direction: column;
    }

    .nombre {
      font-size: 24px;
      font-weight: bold;
    }

    .estadisticas {
      display: flex;
      gap: 20px;
      margin: 6px 0;
      font-size: 15px;
      color: #ccc;
    }

    .boton-sub {
      background-color: red;
      color: white;
      border: none;
      padding: 8px 16px;
      font-size: 15px;
      cursor: pointer;
      border-radius: 2px;
      width: fit-content;
      margin-top: 8px;
    }

    .nav-canal {
      display: flex;
      justify-content: space-around;
      padding: 12px 40px;
      border-bottom: 1px solid #333;
      font-size: 15px;
      background-color: #111;
    }

    .nav-canal div {
      padding: 8px 16px;
      cursor: pointer;
    }

    .videos-populares {
      padding: 20px 40px;
    }

    .videos-populares h2 {
      margin-bottom: 15px;
    }

    .video {
      background: #222;
      padding: 12px;
      border-radius: 6px;
      display: inline-block;
    }

    .video img {
      width: 320px;
      height: 180px;
      display: block;
    }

    .video p {
      margin: 10px 0 0;
    }
  </style>
</head>
<body>

  <div class="banner"></div>

  <div class="canal-header">
    <img class="foto-perfil" src="https://raw.githubusercontent.com/Migue12HD/El-Paraiso-De-Migue12HD/main/channels4_profile.jpg" alt="Foto perfil">
        <div class="profile-text-container">
            <h1 class="profile-name">Migue12HD</h1>
            <div class="channel-info">
                <span id="subs-count">0 suscriptores</span> &nbsp;•&nbsp; <span id="video-count">0 vídeos</span>
            </div>
      <button class="boton-sub" onclick="toggleSub()">Suscribirme</button>
    </div>
  </div>

  <div class="nav-canal">
    <div>Inicio</div>
    <div>Vídeos</div>
    <div>Directos</div>
    <div>Listas</div>
    <div>Sobre mí</div>
  </div>

  <div class="videos-populares">
    <h2>Vídeos populares</h2>
    <div class="video">
      <img src="https://i.ytimg.com/vi_webp/64jHzG_3oxc/maxresdefault.webp" alt="Deluxe Sonic">
      <p>DELUXE SONIC - 100%</p>
    </div>
  </div>

  <script>
    const videos = [
      {
        titulo: "DELUXE SONIC - 100%",
        thumbnail: "https://i.ytimg.com/vi_webp/64jHzG_3oxc/maxresdefault.webp"
      }
    ];

    // contador de videos automático
    document.getElementById("videos-count").innerText = `${videos.length} vídeos`;

    let subs = 0;
    let suscrito = false;

    function toggleSub() {
      suscrito = !suscrito;
      subs += suscrito ? 1 : -1;
      document.getElementById("subs").innerText = `${subs} suscriptores`;
      document.querySelector(".boton-sub").innerText = suscrito ? "Suscrito" : "Suscribirse";
    }
  </script>

</body>
</html>
