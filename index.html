<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Migue12HD - Canal Clásico</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: #000000;
      color: #fff;
    }
    .banner {
      background: url('https://raw.githubusercontent.com/Migue12HD/El-Paraiso-De-Migue12HD/main/channels4_banner.jpg') no-repeat center;
      background-size: cover;
      height: 240px;
    }
    .profile-container {
      max-width: 1200px;
      margin: 1rem auto 2rem auto;
      text-align: center;
    }
    .profile-pic {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: 0 auto 0.5rem auto;
      border: 2px solid #fff;
    }
    .profile-name {
      font-weight: 700;
      font-size: 1.75rem;
      user-select: none;
    }
    .canal-info {
      text-align: center;
      padding: 1rem;
      max-width: 1200px;
      margin: 0 auto 2rem auto;
    }
    .videos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2rem;
      padding: 0 2rem 2rem 2rem;
      max-width: 1200px;
      margin: 0 auto 2rem auto;
    }
    iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
      background: #000;
    }
  </style>
</head>
<body>

  <div class="banner"></div>

  <div class="profile-container">
    <img 
      src="https://raw.githubusercontent.com/Migue12HD/El-Paraiso-De-Migue12HD/main/channels4_profile.jpg" 
      alt="Foto de perfil Migue12HD" 
      class="profile-pic"
    />
    <div class="profile-name">Migue12HD</div>
  </div>

  <div class="canal-info">
    <h2>Videos sin compresión - Calidad pura</h2>
    <p>Bienvenido al archivo real de mis videos.</p>
  </div>

  <section class="videos">
    <!-- Video 1 -->
    <iframe src="https://archive.org/embed/deluxesonic.f-571" allowfullscreen></iframe>
  </section>

</body>
</html>
