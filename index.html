    <script>
        // Contador automático de vídeos
        const videoCount = document.querySelectorAll('.video-card').length;
        document.getElementById('video-count').textContent = `${videoCount} vídeos`;

        // Lógica de suscripción
        let subscribed = false;
        let subsCount = 0;

        const subsText = document.getElementById('subs-count');
        const subBtn = document.getElementById('subscribe-btn');

        subBtn.addEventListener('click', () => {
            subscribed = !subscribed;

            subsCount += subscribed ? 1 : -1;
            subsCount = Math.max(subsCount, 0);

            subsText.textContent = `${subsCount} suscriptores`;
            subBtn.textContent = subscribed ? 'Suscrito' : 'Suscribirse';
            subBtn.classList.toggle('subscribed', subscribed);
        });
    </script>
