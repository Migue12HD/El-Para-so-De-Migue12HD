<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Canal Simulado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      margin: 0;
      padding: 0 40px;
    }

    .channel-header {
      display: flex;
      align-items: center;
      padding-top: 20px;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-right: 20px;
      object-fit: cover;
    }

    .channel-info {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .channel-name {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .stats {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 10px;
    }

    .subscribe-button {
      background-color: red;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 2px;
      margin-top: 5px;
    }

    .channel-nav {
      border-bottom: 1px solid #333;
      margin: 30px 0 20px;
      padding-bottom: 10px;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .channel-nav ul {
      list-style: none;
      display: flex;
      gap: 40px;
      padding: 0;
      margin: 0;
      font-size: 16px;
      font-weight: 500;
    }

    .channel-nav li {
      cursor: pointer;
      padding-bottom: 5px;
      border-bottom: 2px solid transparent;
      transition: border-color 0.3s;
    }

    .channel-nav li:hover {
      border-color: red;
    }

    .popular-videos {
      margin-top: 40px;
    }

    .popular-videos h2 {
      font-size: 20px;
      margin-bottom: 20px;
      border-bottom: 1px solid #444;
      padding-bottom: 10px;
    }

    .video-thumb {
      width: 100%;
      max-width: 480px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <div class="channel-header">
    <img class="profile-pic" src="https://i.imgur.com/dRrC6lg.jpg" alt="Foto de perfil">
    <div class="channel-info">
      <div class="channel-name">Migue</div>
      <div class="stats" id="stats">0 suscriptores • 0 vídeos</div>
      <button class="subscribe-button" onclick="toggleSubscribe()">Suscribirse</button>
    </div>
  </div>

  <nav class="channel-nav">
    <ul>
      <li>Inicio</li>
      <li>Vídeos</li>
      <li>En directo</li>
      <li>Listas</li>
      <li>Sobre mí</li>
    </ul>
  </nav>

  <div class="popular-videos">
    <h2>Vídeos populares</h2>
    <video class="video-thumb" controls>
      <source src="https://ipfs.io/ipfs/QmVsSBk2ZrUktEbEbrpQEDkVQjHzofJJwGsRzL92BJY7oS" type="video/mp4">
      Tu navegador no soporta la reproducción de video.
    </video>
  </div>

  <script>
    let subscribed = false;
    let subs = 0;

    function toggleSubscribe() {
      subscribed = !subscribed;
      subs += subscribed ? 1 : -1;
      document.querySelector('.subscribe-button').textContent = subscribed ? 'Suscrito' : 'Suscribirse';
      document.getElementById('stats').textContent = `${subs} suscriptores • 0 vídeos`;
    }
  </script>

</body>
</html>
