<!DOCTYPE html>
<html lang="es">
<head>
  <title>Migue12HD - Canal Clásico</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.6">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Roboto', sans-serif;
    }

    .banner {
      background: url('https://raw.githubusercontent.com/Migue12HD/El-Paraiso-De-Migue12HD/main/channels4_banner.jpg') no-repeat center;
      background-size: cover;
      height: 240px;
      margin-bottom: 0.75rem;
    }

    .profile-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 0.4rem;
      margin-left: 2rem;
      margin-top: -50px;
    }

    .profile-pic {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
    }

    .profile-name {
      font-size: 2rem;
      font-weight: 900;
      user-select: none;
      text-transform: uppercase;
      letter-spacing: -1px;
      margin: 0;
      margin-top: 0.25rem;
    }

    .video-count {
      font-size: 0.9rem;
      color: #ccc;
    }

    .videos {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      padding: 1rem;
    }

    .video-card {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .video-card iframe {
      width: 560px;
      height: 315px;
      border: none;
    }

    .view-counter {
      font-size: 0.9rem;
      color: #aaa;
      margin-top: 0.25rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Banner -->
  <div class="banner"></div>

  <!-- Perfil -->
  <div class="profile-container">
    <img class="profile-pic" src="https://raw.githubusercontent.com/Migue12HD/El-Paraiso-De-Migue12HD/main/channels4_profile.jpg" alt="Foto de perfil Migue12HD">
    <div class="profile-name">Migue12HD</div>
    <div class="video-count" id="video-counter">Vídeos subidos: 0</div> <!-- Automático -->
  </div>

  <!-- Sección de videos -->
  <section class="videos">
    <div class="video-card">
      <iframe src="https://archive.org/embed/deluxesonic.f-571" allowfullscreen></iframe>
      <p class="view-counter">34,918 visualizaciones</p>
    </div>
    <div class="video-card">
      <iframe src="https://archive.org/embed/deluxesonic.f-571" allowfullscreen></iframe>
      <p class="view-counter">21,483 visualizaciones</p>
    </div>
  </section>

  <!-- JavaScript para contar los videos -->
  <script>
    const totalVideos = document.querySelectorAll('.video-card').length;
    document.getElementById('video-counter').textContent = `Vídeos subidos: ${totalVideos}`;
  </script>

</body>
</html>
