<!DOCTYPE html>
<html lang="es">
<head>
    <title>Migue12HD - Canal Clásico</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.6" />
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        .banner {
            background: url('https://raw.githubusercontent.com/Migue12HD/El-Paraiso-De-Migue12HD/main/channels4_banner.jpg') no-repeat center;
            background-size: cover;
            height: 240px;
            margin-bottom: 1rem;
        }

        .profile-container {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            padding: 0 2rem;
            margin-bottom: 0.5rem;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid white;
            flex-shrink: 0;
        }

        .profile-text-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .profile-name {
            font-size: 2.5rem;
            font-weight: 900;
            user-select: none;
            text-transform: uppercase;
            letter-spacing: -1px;
            margin: 0 0 0.25rem 0;
        }

        .channel-info {
            font-size: 1.2rem;
            user-select: none;
            letter-spacing: 0.5px;
            margin-bottom: 0.75rem;
            color: #ddd;
        }

        #subscribe-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 24px;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.3s ease;
            min-width: 150px;
        }

        #subscribe-btn.subscribed {
            background-color: #aaa;
            color: black;
        }
        
        .channel-nav {
            display: flex;
            justify-content: flex-start;
            gap: 2.5rem;
            padding-left: 2rem;  /* Igual que el padding horizontal del contenedor padre */
            margin-top: 0.75rem; /* espacio justo debajo de la imagen */
            font-size: 1.1rem;
            user-select: none;
            color: #ccc;
            max-width: none; /* quita max-width y centrar */
            margin-left: 0;  /* elimina margin automático */
        }

        .channel-nav > div {
            cursor: default;
            padding: 8px 0;
            border-bottom: 3px solid transparent;
            transition: border-color 0.3s ease;
        }

        .channel-nav > div:hover {
            border-bottom: 3px solid white;
            color: white;
        }

.videos {
    width: 100%;
    max-width: 1280px;
    margin: 2rem auto;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 2rem;
    padding: 0 2rem;
    justify-content: center;
}

.video-card {
    background-color: #111;
    border-radius: 8px;
    overflow: hidden;
    border: 1px solid #444;
    display: flex;
    flex-direction: column;
    transition: transform 0.3s ease;
}

.video-card:hover {
    transform: scale(1.02);
}

.video-card img {
    width: 100%;
    aspect-ratio: 16 / 9;
    display: block;
}

.video-card h3 {
    font-size: 1rem;
    margin: 0.5rem 0 0.75rem;
    padding: 0 0.75rem;
    color: white;
    text-align: center;
}

        iframe {
            width: 100%;
            aspect-ratio: 16 / 9;
            border: none;
        }

        .view-counter {
            font-size: 0.9rem;
            color: #aaa;
            margin-top: 0.25rem;
            text-align: center;
            user-select: none;
        }
    </style>
</head>
<body>

<!--HTML-->

    
    <!-- Banner dinámico -->
    <div class="banner" id="banner"></div>

    <!-- Perfil -->
    <div class="profile-container">
        <img
            class="profile-pic"
            id="avatar"
            src="https://raw.githubusercontent.com/Migue12HD/El-Paraiso-De-Migue12HD/main/channels4_profile.jpg"
            alt="Foto de perfil Migue12HD"
        />
        <div class="profile-text-container">
            <h1 class="profile-name" id="profile-name">Migue12HD</h1>
            <div class="channel-info">
                <span id="subs-count">0 suscriptores</span> &nbsp;•&nbsp; <span id="video-count">0 vídeos</span>
            </div>
            <button id="subscribe-btn">Suscribirme</button>
        </div>
    </div>

    <!-- Navegación -->
    <nav class="channel-nav" aria-label="Navegación del canal">
        <div>INICIO</div>
        <div>VÍDEOS</div>
        <div>LISTAS</div>
        <div>CANALES</div>
        <div>MÁS INFORMACIÓN</div>
    </nav>

    <!-- Videos -->
<section class="videos" id="videos-section"></section>

<!-- JAVASCRIPT -->
<!-- JAVASCRIPT -->
<!-- JAVASCRIPT -->
    
<script>
    const canalID = 'UC72clDqtrpYOpQT5eUriGfw';
    const apiKey = 'AIzaSyBqoYOZvN-i9vJS_pbeizOxXtJowcvWprE';

    // Elementos DOM
    const bannerDiv = document.getElementById('banner');
    const avatarImg = document.getElementById('avatar');
    const profileName = document.getElementById('profile-name');
    const subsCount = document.getElementById('subs-count');
    const videoCount = document.getElementById('video-count');

    let subscribed = false;
    let subsNumber = 0;

    const subscribeBtn = document.getElementById('subscribe-btn');
    subscribeBtn.addEventListener('click', () => {
        subscribed = !subscribed;
        subsNumber += subscribed ? 1 : -1;
        if (subsNumber < 0) subsNumber = 0;
        subsCount.textContent = `${subsNumber} suscriptores`;
        subscribeBtn.textContent = subscribed ? 'Suscrito' : 'Suscribirse';
        subscribeBtn.classList.toggle('subscribed', subscribed);
    });

    // Fetch datos del canal
    fetch(`https://www.googleapis.com/youtube/v3/channels?part=snippet,statistics,brandingSettings&id=${canalID}&key=${apiKey}`)
        .then(response => {
            if (!response.ok) throw new Error(`HTTP error ${response.status}`);
            return response.json();
        })
        .then(data => {
            if (!data.items || data.items.length === 0) {
                throw new Error('Canal no encontrado');
            }
            const canal = data.items[0];

            // Banner dinámico
            if (canal.brandingSettings.image?.bannerExternalUrl) {
                bannerDiv.style.backgroundImage = `url(${canal.brandingSettings.image.bannerExternalUrl})`;
            }

            // Avatar y nombre
            avatarImg.src = canal.snippet.thumbnails.high.url;
            avatarImg.alt = `Foto de perfil de ${canal.snippet.title}`;
            profileName.textContent = canal.snippet.title;

            // Subs y videos
            subsNumber = parseInt(canal.statistics.subscriberCount) || 0;
            subsCount.textContent = `${subsNumber.toLocaleString()} suscriptores`;
            videoCount.textContent = `${parseInt(canal.statistics.videoCount).toLocaleString()} vídeos`;
        })
        .catch(error => {
            console.error('Error al cargar datos del canal:', error);
            profileName.textContent = 'Error al cargar canal';
        });

// VÍDEOS
// VÍDEOS
// VÍDEOS

  const videosSection = document.getElementById('videos-section');
  let nextPageToken = '';
  let videosNormales = [];

async function cargarUltimosVideosYT() {
    const container = document.getElementById('videos-section');
    container.innerHTML = "<h2 style='text-align: center;'>Últimos vídeos</h2>";

    try {
        const url = `https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${canalID}&part=snippet&order=date&type=video&maxResults=12`;
        const res = await fetch(url);
        const data = await res.json();

        if (!data.items || !data.items.length) {
            container.innerHTML += '<p style="text-align: center; color: #777;">No hay vídeos disponibles.</p>';
            return;
        }

        // NO creamos contenedor grid nuevo, usamos container directamente
        data.items.forEach(video => {
            const videoId = video.id.videoId;
            const titulo = video.snippet.title;
            const thumbnail = `https://i.ytimg.com/vi/${videoId}/hqdefault.jpg`;
            
            // URL personalizada para cada video
            const urlPersonalizada = `/ver.html?v=${videoId}`;  

            const card = document.createElement('div');
            card.className = 'video-card';
            card.style.border = '1px solid #444';
            card.style.borderRadius = '8px';
            card.style.overflow = 'hidden';
            card.style.backgroundColor = '#111';

            card.innerHTML = `
                <a href="${urlPersonalizada}" style="text-decoration: none; color: white;">
                    <img src="${thumbnail}" alt="${titulo}" style="width: 100%; display: block;" />
                    <div style="padding: 0.75rem;">
                        <h3 style="font-size: 1rem; margin: 0;">${titulo}</h3>
                    </div>
                </a>
            `;
            container.appendChild(card);
        });

    } catch (error) {
        console.error("Error al cargar vídeos del canal:", error);
        container.innerHTML += '<p style="text-align: center; color: red;">Error al cargar vídeos.</p>';
    }
}

cargarUltimosVideosYT();
    
</script>

</body>
</html>
