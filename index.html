<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Migue12HD</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
    }

    .banner {
      background: url('https://raw.githubusercontent.com/Migue12HD/El-Paraiso-De-Migue12HD/main/channels4_banner.jpg') no-repeat center;
      background-size: cover;
      height: 240px;
      width: 100%;
    }

    .channel-header {
      display: flex;
      align-items: center;
      background: #202020;
      padding: 12px 24px;
      border-bottom: 1px solid #333;
    }

    .channel-header img {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 16px;
    }

    .channel-header h1 {
      font-size: 1.8rem;
      margin: 0;
    }

    .content {
      padding: 24px;
    }
  </style>
</head>
<body>

  <div class="banner"></div>

  <div class="channel-header">
    <img src="https://raw.githubusercontent.com/Migue12HD/El-Paraiso-De-Migue12HD/main/channels4_profile.jpg" alt="Foto de perfil">
    <h1>Migue12HD</h1>
  </div>

  <div class="content">
    <p>Bienvenido a mi canal. Aquí van los vídeos sin compresión visual, directo como se ven en mi galería.</p>
  </div>

</body>
</html>
