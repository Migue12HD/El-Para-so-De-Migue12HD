<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Migue12HD - Canal Espejo</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    header {
      background-color: #212121;
      display: flex;
      align-items: center;
      padding: 1rem;
    }
    header img {
      border-radius: 50%;
      width: 80px;
      height: 80px;
      margin-right: 1rem;
    }
    header h1 {
      font-size: 1.8rem;
      margin: 0;
    }
    main {
      padding: 1rem;
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1rem;
    }
    .video-card {
      background-color: #181818;
      padding: 0.5rem;
      border-radius: 0.5rem;
    }
    .video-card img {
      width: 100%;
      border-radius: 0.5rem;
    }
    .video-card h3 {
      font-size: 1rem;
      margin: 0.5rem 0 0;
    }
  </style>
</head>
<body>
  <header>
    <img id="channel-avatar" src="" alt="Avatar Canal">
    <h1 id="channel-title">Cargando...</h1>
  </header>
  <main>
    <section class="video-grid" id="videos"></section>
  </main>

  <script>
    const API_KEY = 'TU_API_KEY'; // SustitÃºyelo con tu clave real
    const CHANNEL_ID = 'UCZBGC0LzM6HVEZUyL6G94Tg';

    async function fetchChannelInfo() {
      const res = await fetch(`https://www.googleapis.com/youtube/v3/channels?part=snippet&id=${CHANNEL_ID}&key=${API_KEY}`);
      const data = await res.json();
      const channel = data.items[0].snippet;
      document.getElementById('channel-title').textContent = channel.title;
      document.getElementById('channel-avatar').src = channel.thumbnails.default.url;
    }

    async function fetchVideos() {
      const res = await fetch(`https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${CHANNEL_ID}&part=snippet,id&order=date&maxResults=50`);
      const data = await res.json();
      const container = document.getElementById('videos');
      data.items.forEach(item => {
        if (item.id.kind === 'youtube#video') {
          const videoId = item.id.videoId;
          const title = item.snippet.title;
          const thumbnail = item.snippet.thumbnails.medium.url;
          const videoCard = document.createElement('div');
          videoCard.className = 'video-card';
          videoCard.innerHTML = `
            <a href="https://www.youtube.com/watch?v=${videoId}" target="_blank">
              <img src="${thumbnail}" alt="${title}">
              <h3>${title}</h3>
            </a>
          `;
          container.appendChild(videoCard);
        }
      });
    }

    fetchChannelInfo();
    fetchVideos();
  </script>
</body>
</html>
